<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/64e07a4ad0/UntitledProject/style-svg.css">
    <!-- <script defer src="https://i.icomoon.io/public/temp/64e07a4ad0/UntitledProject/svgxuse.js"></script> -->
    <!-- Going to include the tailor made icon in future -->
    <link rel="stylesheet" href="css/style2.css">
    <style>
        .container {
            height: 100vh;
        }

        .container:before {
            background: url('top.jpeg');
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.6;
            background-size: cover;
            background-position: center;
        }

        .btn {
            display: flex;
            /* flex-direction: column; */
            padding: 400px 30px;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #f2b632
        }

        @keyframes change-color {
            0% {
                color: #f2b632;
            }

            10% {
                color: #e2962f;
            }

            30% {
                color: #ee4912;
            }

            70% {
                color: #e75b10;
            }

            100% {
                color: #d04321;
            }
        }

        .btn {
            animation-name: change-color;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        /*Didn't like the over use of animation for the project/
        /* .btn:hover {
            transition: all 2s 1s;
        }

        .btn:after {
            content: 'Portfolio';
            transition: all 2s;
        }  */
    </style>
</head>

<body>
    <div class="container">
        <a href="index2.html" class="btn"><i class="fas fa-leaf fa-6x"></i></a>

    </div>
</body>

</html>
